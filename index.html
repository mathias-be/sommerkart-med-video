<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Sommerkart</title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    :root { --header-height: 56px; }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    header {
      height: var(--header-height);
      background: #111;
      border-bottom: 1px solid #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-inner {
      width: 100%;
      padding: 0 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
      font-family: Georgia, serif;
    }

    .fb-logo-link {
      background: #fff;
      border-radius: 50%;
      padding: 4px;
    }

    .fb-logo-link img {
      width: 26px;
      height: 26px;
    }

    #app {
      height: calc(100vh - var(--header-height));
      position: relative;
      overflow: hidden;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    #map-controls {
      position: absolute;
      top: 12px;
      right: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 900;
    }

    #map-controls button {
      background: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 13px;
    }

    .emoji-icon {
      width: 48px;
      height: 48px;
      font-size: 28px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 4px rgba(0,0,0,0.4);
    }

    /* Video-kort */
    #video-panel {
      position: absolute;
      left: 8px;
      right: 8px;
      bottom: -300px;
      background: #111;
      border-radius: 16px;
      padding: 10px;
      transition: bottom 0.25s ease;
      z-index: 1000;
    }

    #video-panel.active {
      bottom: calc(env(safe-area-inset-bottom, 0px) + 12px);
    }

    #video-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #video-player {
      width: 100%;
      max-height: 35vh;
      margin-top: 6px;
      border-radius: 12px;
      background: #000;
      object-fit: contain;
    }
  </style>
</head>

<body>
<header>
  <div class="header-inner">
    <h1>Sommerkart</h1>
    <a class="fb-logo-link" href="https://www.f-b.no/" target="_blank">
      <img src="https://www.f-b.no/favicon.ico" alt="FB">
    </a>
  </div>
</header>

<div id="app">
  <div id="map"></div>

  <div id="map-controls">
    <button id="btn-home">üó∫ Hele kartet</button>
    <button id="btn-softis">üç¶ Softis</button>
    <button id="btn-locate">üìç Finn meg</button>
  </div>

  <div id="video-panel">
    <div id="video-header">
      <strong id="video-title"></strong>
      <button id="video-close">‚úï</button>
    </div>
    <video id="video-player" controls playsinline></video>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const spots = [
  { name: "Foten badeplass", lat: 59.1703546, lon: 10.8266099, video: "foten.mp4" },
  { name: "Glufsa", lat: 59.17639, lon: 10.88216, video: "glufsa.mp4" },
  { name: "M√¶rrapanna", lat: 59.19746, lon: 10.79604, video: "maerrapanna.mp4" },
  { name: "Softis i Nygaardsgata", lat: 59.20847, lon: 10.94176, video: "softis.mp4" },

  /* ü¶¢ NY: Svaner p√• R√∏mmen */
  {
    name: "Svaner p√• R√∏mmen",
    lat: 59.232723,
    lon: 10.988055,
    video: "svaner-pa-rommen.mp4"
  }
];

const iconMap = {
  "Softis i Nygaardsgata": "üç¶",
  "Svaner p√• R√∏mmen": "ü¶¢"
};

const map = L.map("map").setView([59.19, 10.86], 11);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

const panel = document.getElementById("video-panel");
const player = document.getElementById("video-player");
const title = document.getElementById("video-title");

spots.forEach(s => {
  const icon = L.divIcon({
    className: "emoji-icon",
    html: iconMap[s.name] || "‚õ±Ô∏è"
  });

  L.marker([s.lat, s.lon], { icon })
    .addTo(map)
    .on("click", () => {
      title.textContent = s.name;
      player.src = s.video;
      player.currentTime = 0;
      panel.classList.add("active");
      player.play().catch(()=>{});
    });
});

document.getElementById("video-close").onclick = () => {
  player.pause();
  panel.classList.remove("active");
};

document.getElementById("btn-home").onclick = () =>
  map.setView([59.19, 10.86], 11);

document.getElementById("btn-softis").onclick = () => {
  const s = spots.find(x => x.name === "Softis i Nygaardsgata");
  map.setView([s.lat, s.lon], 16);
  title.textContent = s.name;
  player.src = s.video;
  panel.classList.add("active");
};

document.getElementById("btn-locate").onclick = () => {
  navigator.geolocation.getCurrentPosition(p => {
    map.setView([p.coords.latitude, p.coords.longitude], 15);
  });
};

window.onload = () => setTimeout(() => map.invalidateSize(), 200);
</script>
</body>
</html>
