<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sommerkart</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    #map {
      width: 100%;
      height: 100vh;
    }

    .emoji-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      font-size: 26px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
    }

    .video-container video {
      width: 100%;
      max-height: 200px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""
></script>

<script>
  /* ==========================
     DATA ‚Äì PUNKTER P√Ö KARTET
     ========================== */

  const bathingSpots = [
    {
      name: "Softis i Nygaardsgata",
      lat: 59.208470,
      lon: 10.941760,
      video: "softis.mp4",
      icon: "üç¶"   // eget ikon for softis
    },
    {
      name: "Foten badeplass",
      lat: 59.1703546,
      lon: 10.8266099,
      video: "foten.mp4"
      // ingen icon-felt her ‚Üí f√•r standardikon
    }
  ];

  /* ==========================
     KART
     ========================== */

  // Start utsnittet rundt softisen
  const map = L.map("map").setView([59.208470, 10.941760], 16);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "&copy; OpenStreetMap-bidragsytere"
  }).addTo(map);

  /* ==========================
     IKONFUNKSJON
     ========================== */

  function makeIcon(emoji) {
    return L.divIcon({
      className: "emoji-icon",
      html: emoji,
      iconSize: [44, 44],
      iconAnchor: [22, 44]
    });
  }

  const defaultIcon = makeIcon("‚õ±Ô∏è"); // standard for alle uten eget icon-felt

  /* ==========================
     MARK√òRER
     ========================== */

  bathingSpots.forEach(spot => {
    const markerIcon = spot.icon ? makeIcon(spot.icon) : defaultIcon;

    L.marker([spot.lat, spot.lon], { icon: markerIcon })
      .addTo(map)
      .bindPopup(`
        <strong>${spot.name}</strong><br><br>
        <div class="video-container">
          <video controls preload="metadata">
            <source src="${spot.video}" type="video/mp4">
            Nettleseren st√∏tter ikke video.
          </video>
        </div>
      `);
  });
</script>

</body>
</html>
